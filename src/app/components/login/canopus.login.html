<div class="container">
    <form name="loginform" novalidate>
        <div class="form-group">
            <label>Email address *</label>
            <input type="email" name="emailaddress" placeholder="Email address" class="form-control" required data-ng-model="vm.emailaddress" />
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" placeholder="Password" class="form-control" required data-ng-model="vm.password" />
        </div>
        <button class="btn btn-primary" data-ng-click="vm.authenticate(loginform.$invalid)">Login</button>
        <button class="btn btn-default" type="reset">Reset</button>
    </form>
</div>
